<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shintei web</title>

    <!-- CSS được nhúng trực tiếp vào HTML -->
    <style>
        /* Thiết lập chung */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.5em;
            color: #666;
        }

        /* Định dạng cho hình ảnh và bo góc */
        .image-container {
            margin-top: 30px;
        }

        .image-container img {
            width: 450px;
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào Mừng Đến Với Trang Web của Cường Thu</h1>
        <h3>♥♥♥♥♥♥♥♥♥♥♥♥♥</h3>
    </header>

    <div class="image-container">
        <img src="image.jpg" alt="Cường Thu">
    </div>
</body>
</html>
